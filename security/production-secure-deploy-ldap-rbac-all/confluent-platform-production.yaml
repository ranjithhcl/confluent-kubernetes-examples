apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  authentication:
    type: digest
    jaasConfig:
      secretRef: credential
  tls:
    secretRef: tls-group1
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 10Gi
  configOverrides:
    server:
      - message.max.bytes=26214700
      - default.replication.factor=3
      - min.insync.replicas=1
      - ldap.com.sun.jndi.ldap.read.timeout=60000
      - confluent.balancer.enable=true
      - ldap.java.naming.referral=follow
      - ldap.search.mode=GROUPS
      - confluent.metrics.reporter.bootstrap.servers=kafka-0.kafka.confluent.svc.cluster.local:9072,kafka-1.kafka.confluent.svc.cluster.local:9071,kafka-2.kafka.confluent.svc.cluster.local:9071
      - confluent.metrics.reporter.topic.max.message.bytes=10485760
      - confluent.metrics.reporter.topic.partitions=12
      - confluent.metrics.reporter.topic.create=true
      - confluent.metrics.reporter.topic=_confluent-metrics
  tls:
    secretRef: tls-group1
  listeners:
    internal:
      authentication:
        type: ldap
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
  authorization:
    type: rbac
    superUsers:
    - User:kafka
  services:
    mds:
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: mds-token
      provider:
        type: ldap
        ldap:
          address: ldap://ldap.confluent.svc.cluster.local:389
          authentication:
            type: simple
            simple:
              secretRef: credential
          configurations:
            groupNameAttribute: cn
            groupObjectClass: posixGroup
            groupMemberAttribute: memberUid
            groupMemberAttributePattern: CN=(.*),ou=(.*),DC=test,DC=com
            groupSearchScope: 2
            groupSearchBase: ou=groups,dc=test,dc=com
            userNameAttribute: cn
            userMemberOfAttributePattern: CN=(.*),DC=test,DC=com
            userObjectClass: "*"
            userSearchBase: dc=test,dc=com
            userSearchScope: 2
  dependencies:
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          secretRef: mds-client
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      authentication:
        type: digest
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
---
